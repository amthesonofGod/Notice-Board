{{ define "request_list.content" }}
    <div class="col-9">
      <main role="main" class="col-md-9 ml-sm-auto col-lg-10 px-4">
        <div class="d-flex justify-content-between flex-wrap flex-md-nowrap align-items-center pt-3 pb-2 mb-3 border-bottom">
            <h4>My Requests</h4>
        </div>
        <table class="table table-striped">
            <thead>
              <tr>
                <th scope="col">Id</th>
                <th scope="col">Company</th>
                <th scope="col">Title</th>
                <th scope="col">Description</th>
                <th scope="col"></th>
                <th scope="col"></th>
              </tr>
            </thead>
            <tbody>
              {{ range .UserRequests }}
              <tr>
                <td scope="row"> {{ .ID }} </td>
                <td> {{ .FullName }} </td>
                <td> {{ .Email }} </td>
                <td> {{ .Phone }} </td>
                <td> <a href="/user/requests/update?id={{ .ID }}">Edit</a> </td>
                <td> <a href="/user/requests/delete?id={{ .ID }}">Delete</a> </td>
              </tr>
              {{ end }}
            </tbody>
        </table>
      </main>
    </div>
  </div>

</div>
{{ end }}
