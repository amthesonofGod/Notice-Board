{{ define "cmp_home.content" }}

        <div class="col-6" style="border: 3px black; margin-left: auto; margin-right: auto;">
            <div class="container">
                <div class="row">
                    {{ range . }}
                    <div class="container-fluid">
                        <div class="row"> <h5> {{ .Owner }} </h5></div>
                        <div class="row"> <h5> {{ .Title }} </h5></div>
                        <div class="row"> <p> {{ .Description }} </p></div>
                        <div class="row"> <img src="/assets/img/{{ .Image }}" width="250rem" height="275rem"/> </div>
                    </div>
                    <div>
                        <a href="/job/apply?id={{ .ID }}">apply</a>
                        <a href="/event/join?id={{ .ID }}">join</a>
                    </div>
                    {{ end }}
                </div>
            </div>
        </div>
        <div class="col">
            <div class="row">
                <div class="col-md-4 col-sm-4 col-xs-6">
                    <a href="/admin">DashBoard</a>
                </div>
            </div>
        </div>
    </div>
</div>

{{ end }}
