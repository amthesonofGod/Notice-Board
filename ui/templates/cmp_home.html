{{ define "cmp_home.content" }}

    <div class="container-fluid">

            <div class="col">
                <div class="container">
                    <div class="row">
                        <div class="col-md-4 col-sm-4">
                            <a href="">Jobs</a>
                        </div>
                    </div>
                    
                    <div class="row">
                        <div class="col-md-4 col-sm-4 col-xs-6">
                            <a href="">Events</a>
                        </div>
                    </div>
                    <div class="row">
                        <div class="col-md-4 col-sm-4 col-xs-6">

                        </div>
                    </div>
                </div>
            </div>
            <div class="col-6">
                <div class="container">
                    <div class="row">

                    </div>

            </div>
            <div class="col">
                <div class="row">
                    <div class="col-md-4 col-sm-4 col-xs-6">
