{{ define "signin.content" }}

    <div class="container-fluid">
        <div class="row">
            <div class="col-md-4 col-sm-4 col-xs-12"></div>
            <div class="col-md-4 col-sm-6 col-xs-12">
            
                <form method="POST" action="/login" class="form-container shadow">
                    <div class="form-group">
                        <label for="email">User Name</label>
                        <input type="email number text" class="form-control" id="email" name="email" aria-describedby="emailHelp" placeholder="Enter email, phone or user name">
                        <small id="emailHelp" class="form-text text-muted">We'll never share your email with anyone else.</small>
                    </div>
                    <div class="form-group">
                        <label for="password">Password</label>
                        <input type="password" class="form-control" id="password" name="password" placeholder="Password">
                    </div>
                    <div class="form-group form-check">
                        <input type="checkbox" class="form-check-input" id="remember">
                        <label class="form-check-label" for="remember">Remember me</label>
                    </div>
                    <button type="submit" class="btn btn-info btn-block">Login</button>
                    <a href="signup">signup for info Lehulum >></a>
                </form>
            
            </div>
            <div class="col-md-4 col-sm-4 col-xs-12"></div>
        </div>
    </div>

{{ end }}
