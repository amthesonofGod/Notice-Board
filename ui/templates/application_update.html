{{ define "application_update.content" }}
<div class="col-9">
    <main role="main" class="col-md-9 ml-sm-auto col-lg-10 px-4">
        <div class="d-flex justify-content-between flex-wrap flex-md-nowrap align-items-center pt-3 pb-2 mb-3 border-bottom">
            <h4>Update Application</h4>
        </div>
        <div class="container">
            <form method="POST" action="/applications/update" enctype="multipart/form-data">
                <input type="hidden" name="_csrf" value="{{ .CSRF }}" />
                <input type="hidden" name="id" value='{{ .Values.Get "id" }}' />
                <input type="hidden" name="oldresume" value='{{ .Values.Get "oldresume" }}' />
                <div class="form-group row">
                    <label for="fullname" class="col-sm-2 col-form-label">Full Name</label>
                    <div class="col-sm-10">
                        <input type="text" name="fullname" class="form-control" id="fullname" placeholder="Full Name" value='{{ .Values.Get "fullname" }}'>
                    </div> 
                </div>
    
                <div class="form-group row">
                    <label for="email" class="col-sm-2 col-form-label">Email</label>
                    <div class="col-sm-10">
                        <input type="email" name="email" class="form-control" id="email" placeholder="Email" value='{{ .Values.Get "email" }}' >
                    </div> 
                </div>
    
                <div class="form-group row">
                    <label for="phone" class="col-sm-2 col-form-label">Phone Number</label>
                    <div class="col-sm-10">
                        <input type="number" name="phone" class="form-control" id="phone" placeholder="Phone" value='{{ .Values.Get "phone" }}' >
                    </div> 
                </div>
    
                <div class="form-group">
                    <label for="letter" class="col-sm-2 col-form-label row">Application Letter</label>
                    <div class="col-sm-10">
                        <textarea class="form-control" name="letter" id="letter" rows="3"> {{ .Values.Get "letter" }} </textarea>
                    </div>  
                </div>
                <div class="col-sm-10">
                    <img src="/assets/img/{{ .Values.Get "oldresume" }}" width="80px" height="80px" />
                </div>
                <div class="form-group">
                    <label for="resume" class="col-sm-2 col-form-label">New Resume</label>
                    <div class="col-sm-10">
                        <input type="file" name="resume" class="form-control-file" id="resume">
                    </div>   
                </div>
    
                <div class="form-group row">
                    <div class="col-sm-10">
                        <button type="submit" class="btn btn-primary float-right">Submit</button>
                    </div>
                </div>
            </form>
        </div>
    </main>
</div>
    
</div>
</div>
{{ end }}
