{{ define "cmp_post.content"}}
    <div class="col-9">
      <main role="main" class="col-md-9 ml-sm-auto col-lg-10 px-4">
        <div class="d-flex justify-content-between flex-wrap flex-md-nowrap align-items-center pt-3 pb-2 mb-3 border-bottom">
            <h2>My Posts</h2>
        </div>
        <div class="pt-3 pb-2 mb-3">
            <a class="btn btn-primary btn-lg" href="/admin/new-post" role="button">Notice</a>
        </div>
        <table class="table table-striped">
            <thead>
              <tr>
                <th scope="col">Category</th>
                <th scope="col">Title</th>
                <th scope="col">Description</th>
                <th scope="col">Image</th>
                <th scope="col"></th>
                <th scope="col"></th>
              </tr>
            </thead>
            <tbody>
              {{ range .Posts }}
              <tr>
                <th scope="row"> {{ .Category }} </th>
                <td> {{ .Title }} </td>
                <td> {{ .Description }} </td>
                <td> <img src="/assets/img/{{ .Image }}" width="70rem" height="70rem" /> </td>
                <td> <a href="/admin/posts/update?id={{ .ID }}">Edit</a> </td>
                <td> <a href="/admin/posts/delete?id={{ .ID }}">Delete</a> </td>
              </tr>
              {{ end }}
            </tbody>
        </table>
      </main>
    </div>
  </div>
</div>
{{ end }}
