{{ define "post-job.content" }}

<div class="container-fluid">
    <div class="row">
        <div class="col-md-4 col-sm-4 col-xs-12"></div>
        <div class="col-md-4 col-sm-4 col-xs-12">
            <form action="/admin/post-job"  method="POST" enctype="multipart/form-data">
                <div class="form-group">
                    <label for="exampleFormControlInput1">Title</label>
                    <input type="text" name="title" class="form-control" id="exampleFormControlInput1" placeholder="Title">
                </div>
                <div class="form-group">
                    <label for="exampleFormControlTextarea1">Description</label>
                    <textarea class="form-control" name="description" id="exampleFormControlTextarea1" rows="3"></textarea>
                </div>

                <div class="form-group">
                    <label for="exampleFormControlFile1">Upload Photo</label>
                    <input type="file" name="postimg" class="form-control-file" id="exampleFormControlFile1">
                </div>

                <label for="radios">Choose Category</label>
                <div class="form-check">
                    <input class="form-check-input" type="radio" name="category" id="exampleRadios1" value="Job" checked>
                    <label class="form-check-label" for="exampleRadios1">
                        Job
                    </label>
                </div>

                <div class="form-check">
                    <input class="form-check-input" type="radio" name="category" id="exampleRadios2" value="Event">
                    <label class="form-check-label" for="exampleRadios2">
                        Event
                    </label>
                </div>
                    <div class="form-check">
                    <input class="form-check-input" type="radio" name="category" id="exampleRadios3" value="Advertisement" disabled>
                    <label class="form-check-label" for="exampleRadios3">
                        Advertisement
                    </label>
                </div>

                <button type="submit" class="btn btn-primary border-right" style="width: 250px;">Post</button>
            </form>
        </div>
        <div class="col-md-4 col-sm-4 col-xs-12"></div>

    </div>
</div>

{{ end }}
