{{ define "post-job.content" }}
        <div class="col-9">
            <main role="main" class="col-md-9 ml-sm-auto col-lg-10 px-4">
                <div class="d-flex justify-content-between flex-wrap flex-md-nowrap align-items-center pt-3 pb-2 mb-3 border-bottom">
                    <h2>Add New Post</h2>
                </div>
                <div class="container">
                    <form action="/admin/posts/new"  method="POST" enctype="multipart/form-data">
                        <div class="form-group row">
                            <label for="title" class="col-sm-2 col-form-label">Title</label>
                            <div class="col-sm-10">
                                <input type="text" name="title" class="form-control" id="title" placeholder="Title">
                            </div>
                        </div>

                        <div class="form-group row">
                            <label for="description" class="col-sm-2 col-form-label">Description</label>
                            <div class="col-sm-10">
                                <textarea class="form-control" name="description" id="description" rows="3"></textarea>
                            </div>
                        </div>

                        <div class="form-group">
                            <label for="postimg" class="col-sm-2 col-form-label">Upload Photo</label>
                            <div class="col-sm-10">
                                <input type="file" name="postimg" class="form-control-file" id="postimg">
                            </div>
                        </div>

                        <label for="radios">Choose Category</label>
                        <div class="form-check row">
                            <input class="form-check-input" type="radio" name="category" id="exampleRadios1" value="Job" checked>
                            <label class="form-check-label" for="exampleRadios1">
                                Job
                            </label>
                        </div>

                        <div class="form-check row">
                            <input class="form-check-input" type="radio" name="category" id="exampleRadios2" value="Event">
                            <label class="form-check-label" for="exampleRadios2">
                                Event
                            </label>
                        </div>

                        <div class="form-check row">
                            <input class="form-check-input" type="radio" name="category" id="exampleRadios3" value="Advertisement">
                            <label class="form-check-label" for="exampleRadios3">
                                Advertisement
                            </label>
                        </div>
                        
                        <div class="form-group row">
                            <div class="col-sm-10">
                                <button type="submit" class="btn btn-primary float-right">Notice</button>
                            </div>
                        </div>
                    </form>
                </div>
            </main>
        </div>
    </div>
</div>
{{ end }}
