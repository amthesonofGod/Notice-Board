{{ define "request_update.content" }}
        <div class="col-9">
            <main role="main" class="col-md-9 ml-sm-auto col-lg-10 px-4">
                <div class="d-flex justify-content-between flex-wrap flex-md-nowrap align-items-center pt-3 pb-2 mb-3 border-bottom">
                    <h2>Update Menu Categories</h2>
                </div>
                <div class="container">
                    <form action="/user/requests/update"  method="POST" enctype="multipart/form-data">
                        <input type="hidden" name="id" value="{{ .ID }}" />
                        <input type="hidden" name="postid" value="{{ .PostID }}" />
                        <input type="hidden" name="userid" value="{{ .UserID }}" />
                        <div class="form-group row">
                            <label for="fullname" class="col-sm-2 col-form-label">Full Name</label>
                            <div class="col-sm-10">
                                <input type="text" name="fullname" class="form-control" id="fullname" placeholder="Full Name" value="{{ if .FullName }} {{ .FullName }} {{ end }}">
                            </div> 
                        </div>
            
                        <div class="form-group row">
                            <label for="email" class="col-sm-2 col-form-label">Email</label>
                            <div class="col-sm-10">
                                <input type="email" name="email" class="form-control" id="email" placeholder="Email" value="{{ if .Email }} {{ .Email }} {{ end }}">
                            </div> 
                        </div>
            
                        <div class="form-group row">
                            <label for="phone" class="col-sm-2 col-form-label">Phone Number</label>
                            <div class="col-sm-10">
                                <input type="number" name="phone" class="form-control" id="phone" placeholder="Phone" value="{{ if .Phone }} {{ .Phone }} {{ end }}">
                            </div> 
                        </div>
            
                        <div class="form-group row">
                            <div class="col-sm-10">
                                <button type="submit" class="btn btn-primary float-right">Submit</button>
                            </div>
                        </div>
                    </form>
                </div>
            </main>
        </div>
    </div>
</div>
{{ end }}
