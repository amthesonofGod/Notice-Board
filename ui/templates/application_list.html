{{ define "application_list.content" }}
      <div class="col-9">
        <main role="main" class="col-md-9 ml-sm-auto col-lg-10 px-4">
          <div class="d-flex justify-content-between flex-wrap flex-md-nowrap align-items-center pt-3 pb-2 mb-3 border-bottom">
              <h4>My Applications</h4>
          </div>
          <table class="table table-striped">
              <thead>
                <tr>
                  <th scope="col">Id</th>
                  <th scope="col">FullName</th>
                  <th scope="col">Email</th>
                  <th scope="col">Phone</th>
                  <th scope="col"></th>
                  <th scope="col"></th>
                </tr>
              </thead>
              <tbody>
                {{ range .Applications }}
                <tr>
                  <td scope="row"> {{ .ID }} </td>
                  <td> {{ .FullName }} </td>
                  <td> {{ .Email }} </td>
                  <td> {{ .Phone }} </td>
                  <td> <a href="/applications/update?id={{ .ID }}">Edit</a> </td>
                  <td> <a href="/applications/delete?id={{ .ID }}">Delete</a> </td>
                </tr>
                {{ end }}
              </tbody>
          </table>
      </main>
      </div>
  </div>

</div>
{{ end }}
